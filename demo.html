<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期组件测试</title>
</head>
<body>

<charts style="height: 200px" option="testOption"></charts>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/tslib/tslib.js"></script>
<script src="node_modules/systemjs/dist/system.js"></script>
<script>
    SystemJS.set('angular', SystemJS.newModule(angular));
    SystemJS.config({
        transpiler: 'ts',
        typescriptOptions: {
            module: "system",
            tsconfig: true
        },
        packages: {
            lesscss: {main: './dist/less.min.js'},
            css: {main: 'css.js'},
            less: {main: 'less.js'},
            text: {main: 'text.js'},
            "ts": {"main": "plugin.js"},
            "typescript": {
                "main": "typescript.js",
                "meta": {
                    "typescript.js": {
                        "exports": "ts"
                    }
                }
            },
            'echarts': {defaultExtension: 'js'},
            'zrender': {defaultExtension: 'js', main: 'lib/zrender.js'},

            "src": {
                defaultExtension: 'ts',
                "meta": {
                    "*.ts": {
                        "loader": "ts"
                    }
                }
            }
        },
        meta: {
            '*.less': {loader: 'less'},
            '*.css': {loader: 'css'},
            '*.ts': {loader: 'ts'},
            '*.txt': {loader: 'text'},
            '*.html': {loader: 'text'},
        },

        map: {
            "ts": "node_modules/plugin-typescript/lib/",
            "typescript": "node_modules/typescript/lib/",

            json: 'node_modules/systemjs-plugin-json',
            text: 'node_modules/systemjs-plugin-text',
            css: 'node_modules/systemjs-plugin-css',
            less: 'node_modules/systemjs-plugin-less',
            lesscss: 'node_modules/less',

            'zrender': 'node_modules/zrender/',
            'echarts': 'node_modules/echarts/'
        }
    });

    SystemJS.import('./src/demo.ts');
</script>
</body>
</html>
